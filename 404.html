<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sliding Door Challenge</title>
    <script>
        // GitHub Pages client-side routing fallback
        // Redirect to index.html with the path as a query parameter
        const path = window.location.pathname.replace('/door-game', '');
        const search = window.location.search;
        window.location.replace('/door-game/' + (path === '/' ? '' : '?redirect=' + encodeURIComponent(path + search)));
    </script>
</head>
<body>
    <div>Redirecting...</div>
</body>
</html>
