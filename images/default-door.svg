<svg width="150" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Door background -->
  <rect width="150" height="100" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Door panels -->
  <rect x="10" y="10" width="130" height="35" fill="#A0522D" stroke="#654321" stroke-width="1"/>
  <rect x="10" y="55" width="130" height="35" fill="#A0522D" stroke="#654321" stroke-width="1"/>
  
  <!-- Door handle -->
  <circle cx="120" cy="50" r="6" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Door panels detail -->
  <rect x="20" y="20" width="110" height="15" fill="none" stroke="#654321" stroke-width="1"/>
  <rect x="20" y="65" width="110" height="15" fill="none" stroke="#654321" stroke-width="1"/>
  
  <!-- Vertical wood grain lines -->
  <line x1="40" y1="10" x2="40" y2="90" stroke="#654321" stroke-width="0.5" opacity="0.3"/>
  <line x1="75" y1="10" x2="75" y2="90" stroke="#654321" stroke-width="0.5" opacity="0.3"/>
  <line x1="110" y1="10" x2="110" y2="90" stroke="#654321" stroke-width="0.5" opacity="0.3"/>
</svg>